<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
    <title>Jeu de DÃ©s</title>
</head>
<body>
    <div class="grey"></div>
    <h1 class="newGame">
        <img src="images/iconePlus.png" alt="New Game"/>
        <p>NEW GAME</p>
    </h1>
    <div class="containerGame">
        <section class="containerPlayer">
            <h2 class="player">PLAYER 1 <img src="images/rondRouge.png" alt="Rond rouge"/></h2>
            <div class="global">0</div>
            <div class="current">CURRENT<span>0</span></div>
        </section>
        <section class="mid">
            <div class="des">
                <img src="images/des1.png">
            </div>
            <div class="rollHold roll">
                <img class="flecheCercle" src="images/FlechesRotatives.png" alt="Roll dice">
                <p class="btn">ROLL DICE</p>
            </div>
            <div class="rollHold hold">
                <img class="flecheCarre" src="images/FlecheCarre.png" alt="Hold">
                <p class="btn">HOLD</p>
            </div>
        </section>
        <section class="containerPlayer player2">
            <h2 class="player"> PLAYER 2 <img src="images/RondRouge.png"/></h2>
            <div class="global">0</div>
            <div class="current">CURRENT<span>0</span></div>
        </section>
    </div>
</body>
</html>
